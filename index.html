<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Mesto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
<header class="header">
  <img src='images/logo/logo.svg'
       alt="Лого Место"
       class="header__logo">
</header>

<main class="content">
  <section class="profile">
    <img src="./images/photos/photo__avatar.jpg"
         alt="Аватар"
         class="profile__avatar">
    <div class="profile__info">
      <div class="profile__name-block">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button"
                class="profile__button profile__button_type_edit"
                aria-label="Редактировать профиль">
        </button>
      </div>
      <p class="profile__description">Исследователь океана</p>
    </div>
    <button type="button"
            class="profile__button profile__button_type_add"
            aria-label="Добавить фотографию">
    </button>
  </section>

  <section class="elements">
    <ul class="elements__list">
      <li class="card">
        <img src="./images/photos/photo__aveiro.jpg"
             alt="Фотография Авейро"
             class="card__photo">
        <div class="card__sign">
          <h2 class="card__title">Авейро</h2>
          <button type="button" class="card__button"></button>
        </div>
      </li>

      <li class="card">
        <img src="./images/photos/photo__braga.jpg"
             alt="Фотография Браги"
             class="card__photo">
        <div class="card__sign">
          <h2 class="card__title">Брага</h2>
          <button type="button" class="card__button"></button>
        </div>
      </li>

      <li class="card">
        <img src="./images/photos/photo__lisbon.jpg"
             alt="Фотография Лиссабона"
             class="card__photo">
        <div class="card__sign">
          <h2 class="card__title">Лиссабон</h2>
          <button type="button" class="card__button"></button>
        </div>
      </li>

      <li class="card">
        <img src="./images/photos/photo__madeira.jpg"
             alt="Фотография Мадейры"
             class="card__photo">
        <div class="card__sign">
          <h2 class="card__title">Мадейра</h2>
          <button type="button" class="card__button"></button>
        </div>
      </li>

      <li class="card">
        <img src="./images/photos/photo__porto.jpg"
             alt="Фотография Порту"
             class="card__photo">
        <div class="card__sign">
          <h2 class="card__title">Порту</h2>
          <button type="button" class="card__button"></button>
        </div>
      </li>

      <li class="card">
        <img src="./images/photos/photo__setubal.jpg"
             alt="Фотография Сетубала"
             class="card__photo">
        <div class="card__sign">
          <h2 class="card__title">Сетубал</h2>
          <button type="button" class="card__button"></button>
        </div>
      </li>
    </ul>
  </section>

</main>
<footer class="footer">
  <p class="footer__text">© 2020 Mesto Russia</p>
</footer>

<div class="popup">
  <div class="popup__block">
    <button class="popup__button popup__button_type_close"
            type="button"
            aria-label="Закрыть">
    </button>
    <form class="popup__form"
          action="#"
          method="post">
      <h2 class="popup__title">Редактировать профиль</h2>
      <!-- <label for="name">Укажите имя</label> -->
      <input class="popup__input"
             type="text"
             name="name"
             id="name"
             placeholder="Введите имя">
      <!-- <label for="description">Укажите профессию</label> -->
      <input class="popup__input"
             type="text"
             name="description"
             id="description"
             placeholder="Укажите профессию">
      <button class="popup__button popup__button_type_save"
              type="submit">Сохранить
      </button>
    </form>
  </div>
</div>

<script src="scripts/scripts.js"></script>
</body>
</html>
