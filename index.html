<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Mesto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
<header class="header">
  <img src='images/logo/logo.svg'
       alt="Лого Место"
       class="header__logo">
</header>

<main class="content">
  <section class="profile">
    <img src="./images/photos/photo__avatar.jpg"
         alt="Аватар"
         class="profile__avatar">
    <div class="profile__info">
      <div class="profile__name-block">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button"
                class="profile__button profile__button_type_edit"
                aria-label="Редактировать профиль">
        </button>
      </div>
      <p class="profile__description">Исследователь океана</p>
    </div>
    <button type="button"
            class="profile__button profile__button_type_add"
            aria-label="Добавить фотографию">
    </button>
  </section>

  <section class="elements">
    <ul class="elements__list">
    </ul>
  </section>
</main>

<footer class="footer">
  <p class="footer__text">© 2020 Mesto Russia</p>
</footer>

<template class="element">
  <li class="card">
    <img class="card__photo">
    <div class="card__sign">
      <h2 class="card__title"></h2>
      <button type="button" class="card__button-like"></button>
    </div>
    <button type="button" class="card__button-delete"></button>
  </li>
</template>

<div class="popup popup_edit">
  <div class="popup__block">
    <button class="popup__button popup__button_type_close popup__button_type_close-profile"
            type="button"
            aria-label="Закрыть">
    </button>
    <form class="popup__form popup__form_edit-profile"
          action="#"
          method="post">
      <h2 class="popup__title">Редактировать профиль</h2>
      <!-- <label for="name">Укажите имя</label> -->
      <input class="popup__input"
             type="text"
             name="name"
             id="name"
             placeholder="Введите имя">
      <!-- <label for="description">Укажите профессию</label> -->
      <input class="popup__input"
             type="text"
             name="description"
             id="description"
             placeholder="Укажите профессию">
      <button class="popup__button popup__button_type_save"
              type="submit">Сохранить
      </button>
    </form>
  </div>
</div>

<div class="popup popup_add">
  <div class="popup__block">
    <button class="popup__button popup__button_type_close popup__button_type_close-add"
            type="button"
            aria-label="Закрыть">
    </button>
    <form class="popup__form popup__form_add-photo"
          action="#"
          method="post">
      <h2 class="popup__title">Новое место</h2>
      <!-- <label for="name">Новое место</label> -->
      <input class="popup__input"
             type="text"
             name="place"
             id="place"
             placeholder="Название">
      <!-- <label for="description">Название</label> -->
      <input class="popup__input"
             type="text"
             name="link"
             id="link"
             placeholder="Ссылка на картинку">
      <button class="popup__button popup__button_type_save"
              type="submit">Создать
      </button>
    </form>
  </div>
</div>

<div class="popup popup_open">
  <figure class="popup__image">
    <img class="popup__photo"
    src="#"
    alt="#">
    <button class="popup__button popup__button_type_close popup__button_type_close-image"
            type="button"
            aria-label="Закрыть">
    </button>
    <figcaption class="popup__caption"></figcaption>
  </figure>
</div>

<script src="scripts/initial-cards.js"></script>
<script src="scripts/scripts.js"></script>
</body>
</html>
