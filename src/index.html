<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Mesto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="page">
<header class="header">
  <img src="<%=require('./styles/images/logo/logo.svg')%>"
       alt="Лого Место"
       class="header__logo">
</header>

<main class="content">
  <section class="profile">
    <img src="<%=require('./styles/images/photos/photo__avatar.jpg')%>"
         alt="Аватар"
         class="profile__avatar">
    <div class="profile__info">
      <div class="profile__name-block">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button"
                class="profile__button profile__button_type_edit"
                aria-label="Редактировать профиль">
        </button>
      </div>
      <p class="profile__description">Исследователь океана</p>
    </div>
    <button type="button"
            class="profile__button profile__button_type_add"
            aria-label="Добавить фотографию">
    </button>
  </section>

  <section class="elements">
    <ul class="elements__list">
    </ul>
  </section>
</main>

<footer class="footer">
  <p class="footer__text">© 2020 Mesto Russia</p>
</footer>

<template class="element">
  <li class="card">
    <img class="card__photo" alt="#" src="#">
    <div class="card__sign">
      <h2 class="card__title"></h2>
      <button type="button" class="card__button-like"></button>
    </div>
    <button type="button" class="card__button-delete"></button>
  </li>
</template>

<div class="popup popup_edit">
  <div class="popup__block">
    <button class="popup__button popup__button-close popup__button_type_close-profile"
            type="button"
            aria-label="Закрыть">
    </button>
    <form class="popup__form popup__form_edit-profile" method="get" novalidate>
      <h2 class="popup__title">Редактировать профиль</h2>
      <!-- <label for="name">Укажите имя</label> -->
      <input class="popup__input"
             type="text"
             name="name"
             id="input-name"
             placeholder="Введите имя"
             required
             minlength="2" maxlength="40">
      <span class="popup__input-error input-name-error"></span>
      <!-- <label for="description">Укажите профессию</label> -->
      <input class="popup__input"
             type="text"
             name="description"
             id="input-description"
             placeholder="Укажите профессию"
             required
             minlength="2" maxlength="200">
      <span class="popup__input-error input-description-error"></span>
      <button class="popup__button popup__button-save"
              type="submit">Сохранить
      </button>
    </form>
  </div>
</div>

<div class="popup popup_add">
  <div class="popup__block">
    <button class="popup__button popup__button-close popup__button_type_close-add"
            type="button"
            aria-label="Закрыть">
    </button>
    <form class="popup__form popup__form_add-photo" method="get" novalidate>
      <h2 class="popup__title">Новое место</h2>
      <!-- <label for="name">Новое место</label> -->
      <input class="popup__input"
             type="text"
             name="place"
             id="input-place"
             placeholder="Название"
             required autofocus
             minlength="2" maxlength="30">
      <span class="popup__input-error input-place-error"></span>
      <!-- <label for="description">Название</label> -->
      <input class="popup__input"
             type="url"
             name="link"
             id="input-link"
             placeholder="Ссылка на картинку"
             required>
      <span class="popup__input-error input-link-error"></span>
      <button class="popup__button popup__button-save"
              type="submit">Создать
      </button>
    </form>
  </div>
</div>

<div class="popup popup_open">
  <figure class="popup__image">
    <img class="popup__photo"
         src="#"
         alt="#">
    <button class="popup__button popup__button-close popup__button_type_close-image"
            type="button"
            aria-label="Закрыть">
    </button>
    <figcaption class="popup__caption"></figcaption>
  </figure>
</div>

</body>
</html>
